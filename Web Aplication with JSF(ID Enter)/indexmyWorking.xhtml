<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<head>

</head>
      
<body>
<h:form id="formId" style="margin:200px">

    <p:outputLabel value="TC Girin:" /><br />
    <p:password id="Password" value="#{passWordBean.ps.password}" /><br/>
    <p:commandButton
            rendered="#{passWordBean.ps.passLen lt 8 }"
            value="Ekle" id="addButton"
            update="formId Output1"
            action="#{passWordBean.addPassword()}"
            style="margin-right:20px;margin-top:10px;margin-bottom: 10px;"
            styleClass="ui-priority-primary" /><br/>
    <h:outputText id="Output1"
                  value="TC 11 rakam olmalıdır" style="color: red" rendered="#{passWordBean.ps.passLen ne 11 }" />
    <h:outputText id="Output2"
                  value="11 rakam girildi" style="color: blue"
                  rendered="#{passWordBean.ps.passLen eq 11 }" />
<p:dataTable id="dataTableId" var="psr"
             value="#{passWordBean.passList}"
             style="margin-top:50px">
    <p:column headerText="Passwords">
        <h:outputText value="#{psr.password}" />
    </p:column>


</p:dataTable>
</h:form>

</body>
</html>
